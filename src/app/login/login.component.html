<div class="login-container">
    <mat-card class="login-box">
        <mat-card-content>
            <mat-card-title class="caja">INICIO DE SESIÓN</mat-card-title>
            <mat-card-subtitle>Ingrese su usuario y contraseña</mat-card-subtitle>
            <div>
                <mat-form-field class="caja">
                    <mat-label>Email: </mat-label>
                    <input type="email" matInput placeholder="pat@example.com" #userEmail required>
                </mat-form-field>
                <mat-form-field class="caja">
                    <mat-label>Clave: </mat-label>
                    <input type="password" matInput #userPwd required>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions align="end" class="botones-grid">
            <button mat-raised-button color="primary" class="boton"
                (click)="autservice.login(userEmail.value, userPwd.value)">INGRESAR</button>
            <button mat-raised-button color="accent" class="boton" (click)="openDialog()">CREAR</button>
            <button mat-raised-button color="warn" class="boton" (click)="loginWithGoogle()">
                <mat-icon>google</mat-icon> GOOGLE
            </button>

            <button mat-raised-button color="primary" class="boton" (click)="loginWithFacebook()">
                <mat-icon>facebook</mat-icon> FACEBOOK
            </button>

        </mat-card-actions>
    </mat-card>
</div>
